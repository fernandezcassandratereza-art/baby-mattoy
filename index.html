<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Love App</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #a8e6cf, #ffd3a5, #ffaaa5, #dcedc8);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 2rem;
            animation: float 6s linear infinite;
            opacity: 0.7;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            width: 100%;
        }
        .main {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            animation: slideUp 1s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .letter {
            margin-bottom: 20px;
            animation: fadeInLetter 2s ease-in-out;
            width: 100%;
            max-width: 600px;
        }
        @keyframes fadeInLetter {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        textarea, .read-only {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #ff69b4;
            border-radius: 15px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.2rem;
            resize: vertical;
            background: rgba(255, 255, 255, 0.8);
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #a8e6cf;
            outline: none;
        }
        .read-only {
            background: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }
        button {
            background: linear-gradient(45deg, #ff69b4, #a8e6cf);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .bg-upload {
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 182, 193, 0.3);
            pointer-events: none;
            z-index: -1;
        }
        @media (max-width: 600px) {
            .container { padding: 10px; }
            .main { margin: 10px; }
            textarea, .read-only { font-size: 1rem; }
            .controls { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    <div class="bg-overlay" id="bgOverlay"></div>
    <div class="container">
        <div class="main" id="main">
            <div class="bg-upload">
                <input type="file" id="bgInput" accept="image/*" style="display: none;">
                <button onclick="document.getElementById('bgInput').click()">Choose Background</button>
            </div>
            <div class="letter">
                <h2 style="color: #ff69b4;">Your Love Letter</h2>
                <textarea id="letterText" placeholder="Write your heartfelt message here..."></textarea>
                <div class="read-only" id="readOnlyLetter" style="display: none;"></div>
            </div>
            <div class="controls">
                <button id="saveBtn">Save & Share</button>
            </div>
        </div>
    </div>
    <script>
        // Floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 4 + 2) + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 1000);

        // Check if read-only (URL param)
        const urlParams = new URLSearchParams(window.location.search);
        const encodedLetter = decodeURIComponent(urlParams.get('letter') || '');
        const encodedBg = decodeURIComponent(urlParams.get('bg') || '');
        if (encodedLetter) {
            document.getElementById('letterText').style.display = 'none';
            document.getElementById('readOnlyLetter').style.display = 'block';
            try {
                document.getElementById('readOnlyLetter').innerText = atob(encodedLetter);
            } catch (e) {
                // Silent error handling
            }
            document.getElementById('saveBtn').style.display = 'none';
            document.getElementById('bgInput').style.display = 'none';
            document.querySelector('.bg-upload button').style.display = 'none';
            // Set custom background if provided
            if (encodedBg) {
                try {
                    document.body.style.backgroundImage = `url(${atob(encodedBg)})`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                } catch (e) {
                    // Silent error handling
                }
            }
        } else {
            // Load from localStorage
            const saved = localStorage.getItem('loveLetter');
            if (saved) document.getElementById('letterText').value = saved;
            const savedBg = localStorage.getItem('customBg');
            if (savedBg) {
                document.body.style.backgroundImage = `url(${savedBg})`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
            }
        }

        // Save and share
        document.getElementById('saveBtn').addEventListener('click', () => {
            const text = document.getElementById('letterText').value;
            localStorage.setItem('loveLetter', text);
            const encoded = btoa(text);
            // Get current background image
            const bgImage = getComputedStyle(document.body).backgroundImage;
            let encodedBg = '';
            if (bgImage && bgImage !== 'none' && bgImage.includes('url(')) {
                const urlMatch = bgImage.match(/url\$"(.+)"\$/);
                if (urlMatch && urlMatch[1]) {
                    encodedBg = btoa(urlMatch[1]);
                    localStorage.setItem('customBg', urlMatch[1]);
                }
            }
            const url = window.location.origin + window.location.pathname + '?letter=' + encodeURIComponent(encoded) + (encodedBg ? '&bg=' + encodeURIComponent(encodedBg) : '');
            navigator.clipboard.writeText(url).then(() => {
                alert('Link copied to clipboard!');
            }).catch(() => {
                // Silent error handling
            });
        });

        // Background image
        document.getElementById('bgInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    document.body.style.backgroundImage = `url(${reader.result})`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                    localStorage.setItem('customBg', reader.result);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
